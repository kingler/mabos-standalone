# ZAP Configuration File

# General Configuration
spider.maxDepth = 5
spider.threadCount = 5

# Include and Exclude Rules
# URLs matching these regexs will be excluded from the spider and active scanner
spider.excludeRegexes = (?i)\.css$|(?i)\.js$|(?i)\.png$|(?i)\.jpg$|(?i)\.gif$
scanner.excludeRegexes = (?i)\.css$|(?i)\.js$|(?i)\.png$|(?i)\.jpg$|(?i)\.gif$

# Include AjaxSpider
ajaxSpider.enabled = true

# Active Scan Configuration
scanner.attackStrength = HIGH
scanner.alertThreshold = MEDIUM

# API Configuration
api.disablekey = true

# Reporting Configuration
report.html.filename = ${USER_HOME}/security_reports/zap-report-${YYYY-MM-dd-HH-mm-ss}.html
report.html.reportTitle = MABOS Security Report
report.html.reportDescription = This report contains the results of a security scan performed on the MABOS application.

# Authentication Configuration
# If your application requires authentication, you can set up authentication scripts here
# authentication.method=form
# authentication.loginUrl=https://localhost:3000/login
# authentication.loginRequestData=username={%username%}&password={%password%}

# Session Management
# sessionManagement.method=cookie

# Context Configuration
# context.name=MABOS
# context.includeURL=https://localhost:3000.*
# context.excludeURL=
# context.technology=OS.Linux,DB.ArangoDB,Language.JavaScript,SCM.Git

# Alert Filters
# alertFilters.add(10010,100,2)  # Example: Downgrade 'Cookie No HttpOnly Flag' to Low

# Scan Policy Configuration
# policy.scanner.id.<scannerid> = 0 for disabled, 1 for enabled
policy.scanner.id.40018 = 1  # Example: Enable 'SQL Injection' scanner
policy.scanner.id.40014 = 1  # Example: Enable 'Cross Site Scripting' scanner

