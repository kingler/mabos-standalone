name: Security Scan

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC every day

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: ZAP Scan
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Set up ZAP
        uses: zaproxy/action-setup-zap@v1.2.0
        with:
          version: '2.10.0'
          
      - name: Run ZAP Scan
        run: python scripts/run_zap_scan.py
        
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v2
        with:
          name: zap-scan-report
          path: security_reports/zap_report_*.html
          
      - name: Check for vulnerabilities
        run: |
          if grep -q "High" security_reports/zap_report_*.html; then
            echo "High severity vulnerabilities found!"
            exit 1
          elif grep -q "Medium" security_reports/zap_report_*.html; then
            echo "Medium severity vulnerabilities found!"
            exit 1
          else
            echo "No high or medium severity vulnerabilities found."
          fi

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: ZAP Scan completed. Check the artifacts for the full report.
          author_name: GitHub Action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: always() # This step will always run, even if previous steps fail